<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Sleek Dashboard - Free Bootstrap 4 Admin Dashboard Template and UI Kit. It is very powerful bootstrap admin dashboard, which allows you to build products like admin panels, content management systems and CRMs etc.">

  <title>Current Issues </title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500" rel="stylesheet" />

  <link href="https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css" rel="stylesheet" />

  <!-- SLEEK CSS -->

  <!-- FAVICON -->
  <link href="assets/img/favicon.png" rel="shortcut icon" />
</head>

<body class="header-fixed sidebar-fixed sidebar-dark header-light" id="body">
<script>
  NProgress.configure({ showSpinner: false });
  NProgress.start();
</script>

<!-- ====================================
——— WRAPPER
===================================== -->
<div class="wrapper">

  <!-- ====================================
    ——— LEFT SIDEBAR WITH OUT FOOTER
  ===================================== -->
  <aside class="left-sidebar bg-sidebar">
    <div id="sidebar" class="sidebar sidebar-with-footer">
      <!-- Aplication Brand -->
      <div class="app-brand">
        <a href="/index.html" title="Dashboard">
          <svg
            class="brand-icon"
            xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid"
            width="30"
            height="33"
            viewBox="0 0 30 33">
            <g fill="none" fill-rule="evenodd">
              <path class="logo-fill-blue" fill="#7DBCFF" d="M0 4v25l8 4V0zM22 4v25l8 4V0z" />
              <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z" />
            </g>
          </svg>

          <span class="brand-name text-truncate">Dashboard</span>
        </a>
      </div>

      <!-- begin sidebar scrollbar -->
      <div class="" data-simplebar style="height: 100%;">
        <!-- sidebar menu -->
        <ul class="nav sidebar-inner" id="sidebar-menu">
          <li class="has-sub ">
            <a class="sidenav-item-link" data-toggle="collapse" data-target="#dashboard"
               aria-expanded="false" aria-controls="dashboard">
              <i class="mdi mdi-view-dashboard-outline"></i>
              <span class="nav-text">Dashboard</span>
            </a>
          </li>

          <li class="has-sub ">
            <a class="sidenav-item-link" routerLink="/add"  data-toggle="collapse" data-target="#app"
               aria-expanded="false" aria-controls="app">
              <i class="mdi mdi-pencil-box-multiple"></i>
              <span class="nav-text" >Add issue</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </aside>


  <!-- ====================================
——— PAGE WRAPPER
===================================== -->
  <div class="page-wrapper">

    <!-- Header -->
    <header class="main-header " id="header">
      <nav class="navbar navbar-static-top navbar-expand-lg">
        <!-- Sidebar toggle button -->
        <button id="sidebar-toggler" class="sidebar-toggle">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <!-- search form -->
        <div class="search-form d-none d-lg-inline-block">

        </div>

        <div class="navbar-right ">
          <ul class="nav navbar-nav">
            <!-- User Account -->
            <button href="#">
              <a (click)="logOut()"> <i class="mdi mdi-logout"></i> Log Out </a>
            </button>
          </ul>
        </div>
      </nav>
    </header>
    <!-- ====================================
    ——— CONTENT WRAPPER
    ===================================== -->
    <div class="content-wrapper">
      <div class="content">
        <div class="breadcrumb-wrapper">
          <h1>Dashboard</h1>

        </div>

        <div class="row">
          <div class="col-12">
            <div class="card card-default">
              <div class="card-header card-header-border-bottom d-flex justify-content-between">
                <h2>All issues</h2>
              </div>
              <div class="card-body">
                <div class="hoverable-data-table">
                  <table id="hoverable-data-table" class="table table-hover nowrap" style="width:100%">
                    <thead>
                    <tr>
                      <th>Issue ID</th>
                      <th>Issue name</th>
                      <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let issue of issues">
                    <tr>
                      <td>{{issue.id}}</td>
                      <td>{{issue.name}}</td>
                      <td><button (click)="ondelete(issue._id)">Delete</button></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- End Content -->
    </div> <!-- End Content Wrapper -->


  </div> <!-- End Page Wrapper -->
</div> <!-- End Wrapper -->

</body>
</html>
